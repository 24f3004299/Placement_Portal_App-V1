<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="static\decorate.js" defer></script>
</head>
<body>
    <div>
        {% with message = get_flashed_messages() %}
        {% if message %}
          {%for msg in message%}
          <div class=alert-dangaer>{{msg}}</div>
          {%endfor%}
        {%endif%}
        {%endwith%}
        <form method="post">
            <label for="email"> Email:-</label>
            <input type="email" placeholder="Enter Email here" name="email_id" id="email_id" required>
            <label for="password"> Password:-</label>
            <input type="password" placeholder="Enter password here" name="pass" class="pass" required>
           
            <input type="submit" value="Log In"> 
        </form>
        
    </div>
</body>
</html>
